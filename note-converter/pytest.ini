[pytest]
# テスト探索パスの設定
testpaths = tests

# カラー出力の有効化
color = yes

# 詳細なテスト結果表示
verbose = 2

# テストの並列実行設定（任意）
# addopts = -xvs --tb=native

# カバレッジの設定
# addopts = --cov=scripts --cov-report=term --cov-report=html

# 警告の処理
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# テストファイルのパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_* 